
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
    {% raw %}
        body {{ font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 40px auto; padding: 0 20px; }}
        header {{ border-bottom: 1px solid #ddd; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }}
        nav a {{ text-decoration: none; color: #007bff; font-weight: 500; margin-left: 15px; }}
        .dashboard-section {{ background-color: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; }}
        h1, h2 {{ color: #111; }}
        code {{ background-color: #e9ecef; padding: 3px 6px; border-radius: 4px; font-family: "Courier New", Courier, monospace; }}
        .api-key-wrapper {{ display: flex; align-items: center; justify-content: space-between; }}
        .copy-btn {{ background-color: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; }}
        .copy-btn:hover {{ background-color: #0056b3; }}
    {% endraw %}
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/pricing">Pricing</a>
            <a href="/docs">API Documentation</a>
        </nav>
    </header>

    <div class="dashboard-section">
        <h2>Your API Key</h2>
        <div class="api-key-wrapper">
            <code id="api-key-placeholder">YOUR_API_KEY_WILL_APPEAR_HERE</code>
            <button class="copy-btn">Copy</button>
        </div>
    </div>

    <div class="dashboard-section">
        <h2>Your Usage</h2>
        <p>You have used <strong><span id="usage-placeholder">0</span> / 100</strong> free credits this month.</p>
        <p><a href="/pricing">Upgrade your plan</a> for more credits.</p>
    </div>

</body>
</html>
