<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Screenshot API</title>
    <style>
    {% raw %}
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 960px; margin: 15px auto; padding: 0 20px; }
        header { border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        nav a { text-decoration: none; color: #007bff; font-weight: 500; margin-left: 15px; }
        h1 { text-align: center; color: #111; margin-bottom: 5px; }
        h2, h3 { text-align: center; color: #111; }
        .container { border: 1px solid #ddd; border-radius: 8px; padding: 30px; max-width: 500px; margin: 0 auto; text-align: center;}
        input[type="email"] { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1em; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #api-key-display { margin-top: 20px; background-color: #e9ecef; padding: 15px; border-radius: 4px; font-family: "Courier New", Courier, monospace; word-wrap: break-word; text-align: left;}
    {% endraw %}
    </style>
</head>
<body>

    <header>
        <h1>Intelligent Screenshot API</h1>
        <nav>
            <a href="/pricing">Pricing</a>
            <a href="/documents">API Documentation</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <h2>Get Your Free API Key</h2>
        <p>Enter your email address to generate a unique API key instantly.</p>
        <form id="signup-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Create API Key</button>
        </form>
        <div id="api-key-display" style="display: none;">
            <strong>Your API Key:</strong><br>
            <span id="api-key"></span>
        </div>
    </div>

    <script>
    {% raw %}
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const response = await fetch("/create_user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById("api-key").textContent = data.api_key;
                document.getElementById("api-key-display").style.display = "block";
            } else {
                alert("Error: " + data.detail);
            }
        });
    {% endraw %}
    </script>

</body>
</html>
